<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - E-Commerce</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/variables.css">
    <link rel="stylesheet" href="style/auth.css">
</head>
<body>
    <main>
        <header>
            <h1>Inscription</h1>
        </header>
        <form id="registerForm" aria-label="Formulaire d'inscription" autocomplete="on">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="new-password">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </main>
    <script type="module" src="Scripts/register.js"></script>
</body>
</html>
